<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPORTANT</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        gap: 1rem;
      }
      body {
        max-width: 100vw;
        max-height: 100vh;
        background-color: #6a89cc;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 25vh;
        color: white;
        text-align: center;
        background-color: #92a5d7;
        opacity: 1;
        background-image: linear-gradient(135deg, #a5b8e0 25%, transparent 25%),
          linear-gradient(225deg, #a5b8e0 25%, transparent 25%),
          linear-gradient(45deg, #a5b8e0 25%, transparent 25%),
          linear-gradient(315deg, #a5b8e0 25%, #92a5d7 25%);
        background-position: 40px 0, 40px 0, 0 0, 0 0;
        background-size: 80px 80px;
        background-repeat: repeat;
      }

      h1 {
        font-size: 3rem;
      }
      button,
      a {
        width: 150px;
        height: 50px;
        border-radius: 25px;
        outline: none;
        border: none;
        cursor: pointer;
        font-weight: 600;
        color: white;
        background-color: #1e3799;
      }
      button:hover {
        background-color: #0c2461;
      }

      main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 400px;
      }
      div {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tu veux aller au bar?</h1>
    <main>
      <div>
        <button id="yes">OUI</button>
      </div>
      <div id="no">
        <button>NON</button>
      </div>
    </main>
    <script>
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      noBtn.onmouseover = () => {
        newX = Math.random() * 80;
        newY = Math.random() * 80;
        noBtn.style.position = "absolute";
        noBtn.style.top = `${newY}vh`;
        noBtn.style.left = `${newX}vw`;
      };

      yesBtn.onclick = () => {
        window.location.href =
          "https://www.youtube.com/watch?v=XHFy3YWpRx8&pp=ygUYeW91IGdvdHRhIGEgZnJpZW5kIGluIG1l"; // Replace with your desired URL
      };
    </script>
  </body>
</html>
